{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin Pro</title>
        <link href={% static "css/styles.css" %} rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <!-- Basic login form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header justify-content-center"><h3 class="fw-light my-4">ลงชื่อเข้าใช้ระบบเช็คกิจกรรม</h3></div>
                                    <div class="card-body card-body text-center">
                                        <!-- Login form-->
                                        
                                        <form  method = "POST">
                                            {% csrf_token %}
                                             
                                            <!-- Form Group (email address)-->
                                            <div class="mb-3 text-right">
                                                {% for message in messages %}
                                                <p style="color:red" >{{message}}</p>
                                                {% endfor %}
                                                
                                                
                                                <input class="form-control"  type="text" name="usersname" placeholder="กลอกชื่อผู้ใช้" />
                                            </div>
                                            <!-- Form Group (password)-->
                                            <div class="mb-3 ">
                                                
                                                <input class="form-control"  type="password" name="password" placeholder="กลอกรหัสผ่าน" />
                                                
                                                
                                            </div>
                                            <input class="btn btn-primary" type="submit" value="ลงชื่อเข้าใช้">
                                            <p><a  href="register">สมัครสมาชิก</a></p>
                                            
                                            
                                            <!-- Form Group (login box)-->
                                            <!--<div class="mb-3">
                                                
                                                    <div class="d-grid"><a type="sudmit" class="btn btn-primary">ลงชื่อเข้าใช้</a></div>
                                            </div>-->
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
           
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
