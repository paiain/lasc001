{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin Pro</title>
        <link href={% static "css/styles.css" %} rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <link href={% static "https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"%} rel="stylesheet" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
        
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <main>
                        <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
                            <div class="container-xl px-4">
                                <div class="page-header-content pt-4">
                                    <div class="row align-items-center justify-content-between">
                                        <div class="col-auto mt-4">
                                            <h1 class="page-header-title">
                                                <div class="page-header-icon"><i data-feather="file-text"></i></div>
                                                เลือกกิจกรรมนักศึกษา LASC
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>
                        <div class="container-xl px-4 mt-n10">
                            <div class="card">
                                
                                <div class="card-body">
                                      
                                    {% for lists in lists_data %}
                                    <a class="card card-icon lift lift-sm mb-4" href="{%url 'table' lists.id %}" type="button" id="">
                                        <div class="h6 card bg-gradient-primary-to-secondary text-white">
                                            <div class="card-header text-white">กิจกรรม : {{lists.activity_ID }}{{lists.activity_name}}</div>
                                            <div class=" card-body py-5">คำอธิบาย : {{lists.activity_data}}</div>
                                            <div class=" card-footer">วันที่จัดกิจกรรม : {{lists.activity_Date}}</div>
                                        </div>
                                    </a>
                                    {% endfor %}  
                                </div>
                                <div>
                            <div>
                        <div>
                        
                    </main>


                    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js" crossorigin="anonymous"></script>
        <script src={% static "js/litepicker.js" %}></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src={% static "js/scripts.js" %}></script>
    </body>
</html>
