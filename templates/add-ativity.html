{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin Pro</title>
        <link href={% static "css/styles.css" %} rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <link href={% static "https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"%} rel="stylesheet" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
        
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <!-- Basic login form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header justify-content-center"><h3 class="fw-light my-4">กลอกข้อมูลการจัดกิจกรรมคณะศิลปศาสตร์</h3></div>
                                    <div class="card-body">
                                        <!-- Login form-->
                                        
                                        <div class="card mb-4">
                                           
                                            <div class="card-body">
                                                <form method="POST">
                                                    {% csrf_token %}
                                                    <!-- Form Group (email address)-->

                                                    <div class="mb-3">
                                                        {% for message in messages %}
                                                        <p style="color:red" >{{message}}</p>
                                                        {% endfor %}
                                                        <label class="small mb-1" for="inputEmailAddress">วันที่จัดกิจกรรม</label>
                                                        <div class="input-group input-group-joined" style="width: 16.5rem;">
                                                            <span class="input-group-text">
                                                                <i data-feather="calendar"></i>
                                                            </span>
                                                            <input class="form-control ps-0" id="litepickerRangePlugin" name="day_data"  />
                                                        </div>
                                                    </div>

                                                    <div class="mb-3">
                                                        <label class="small mb-1" >ชื่อกิจกรรม</label>
                                                        <input class="form-control" name="activity" type="text" placeholder="กลอกชื่อกิจกรรม" value="" />
                                                    </div>
                                                    
                                                    <div class="mb-3">
                                                        <div class="mb-0"><label for="exampleFormControlTextarea1">อภิบายเพิ่มเติม</label><textarea class="form-control" name="text_data" rows="2"></textarea></div>
                                                    </div>

                                                    
                                                    <div class="md-3">
                                                        <button class="btn btn-primary"  type="submit" >บันทึกข้อมูล</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; Your Website 2021</div>
                            <div class="col-md-6 text-md-end small">
                                <a href="#!">Privacy Policy</a>
                                &middot;
                                <a href="#!">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js" crossorigin="anonymous"></script>
        <script src={% static "js/litepicker.js" %}></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src={% static "js/scripts.js" %}></script>
    </body>
</html>
