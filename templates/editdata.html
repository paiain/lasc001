{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin Pro</title>
        <link href={% static "css/styles.css" %} rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <!-- Basic registration form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header justify-content-center"><h3 class="fw-light my-4">แก้ไขข้อมูลนักศึกษา</h3><p style="color:red" >***ไม่สามารถเปลี่ยนชื่อผู้ใช้และรหัสผ่านได้***</p></div>
                                    
                                    <div class="card-body">
                                        <!-- Registration form-->
     
                                        <form action="{% url 'updetedata' user.id %}"  method = "POST"  >
                                            {% csrf_token %}
                                            {% for message in messages %}
                                                <p style="color:red" >{{message}}</p>
                                            {% endfor %}
                                             
                                            <!-- Form Group (email address)-->
                                            
                                            
                                            <div class="mb-3">
                                                <label class="small mb-1">ชื่อจริง</label>
                                                <input class="form-control"  type="text" name="f_name" value="{{blogedit.first_name}}" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="small mb-1">นามสกุล</label>
                                                <input class="form-control"  type="text" name="l_name" value="{{blogedit.last_name}}" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="small mb-1">รหัสนักศึกษา</label>
                                                <input class="form-control"  type="text" name="id_name" value="{{editprofile.idstuden}}" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="small mb-1">สาขา</label>
                                                <input class="form-control"  type="text" name="fieldstudy" value="{{editprofile.fieldstudy}}"/>
                                            </div>
                                            
                                           
                                            
                                            <!-- Form Group (password)-->
                                           
                                           
                                           
                                           
                                           
                                            <input type="submit" value="บันทึก" class="btn btn-primary">
                                            <!-- Form Group (login box)-->
                                            <!--<div class="mb-3">
                                                
                                                    <div class="d-grid"><a type="sudmit" class="btn btn-primary">ลงชื่อเข้าใช้</a></div>
                                            </div>-->
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="row">
                           
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
